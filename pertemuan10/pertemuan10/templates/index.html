<!DOCTYPE html>
<html>

<head>
    <title>CRUD Flask MongoDB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

    <div class="container">
        <h3 align="center" class="mb-4">Data Produk UMKM</h3>

        <a href="/add" class="btn btn-primary mb-3">Tambah Data</a>

        <table class="table table-bordered table-striped">
            <tr>
                <th>Kode barang</th>
                <th>Nama Barang</th>
                <th>Harga</th>
                <th>Jumlah Stok</th>
                <th>Gambar</th>
                <th>Aksi</th>
            </tr>

            {% for item in data %}
            <tr>
                <td>{{ item.kode }}</td>
                <td>{{ item.nama }}</td>
                <td>{{ item.harga }}</td>
                <td>{{ item.jumlah }}</td>

                <td>
                    {% if item.gambar %}
                    <img src="/static/uploads/{{ item.gambar }}" width="80">
                    {% else %}
                    -
                    {% endif %}
                </td>

                <td>
                    <a href="/edit/{{ item._id }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/delete/{{ item._id }}" class="btn btn-danger btn-sm"
                        onclick="return confirm('Hapus data?')">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}

        </table>
    </div>

</body>

</html>
