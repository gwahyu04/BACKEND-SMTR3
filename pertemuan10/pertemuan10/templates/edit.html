<!DOCTYPE html>
<html>

<head>
    <title>Edit Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

<div class="container">
    <h3>Edit Produk</h3>

    <form method="POST" enctype="multipart/form-data">

        <div class="mb-3">
            <label>Kode Barang</label>
            <input type="text" name="kode" value="{{ item.kode }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Nama Barang</label>
            <input type="text" name="nama" value="{{ item.nama }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Harga</label>
            <input type="number" name="harga" value="{{ item.harga }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Jumlah Stok</label>
            <input type="number" name="jumlah" value="{{ item.jumlah }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Gambar Saat Ini</label><br>
            {% if item.gambar %}
            <img src="/static/uploads/{{ item.gambar }}" width="120">
            {% else %}
            Tidak ada gambar
            {% endif %}
        </div>

        <div class="mb-3">
            <label>Upload Gambar Baru (opsional)</label>
            <input type="file" name="file" class="form-control">
        </div>

        <button class="btn btn-warning">Update</button>
        <a href="/" class="btn btn-secondary">Kembali</a>

    </form>
</div>

</body>

</html>
